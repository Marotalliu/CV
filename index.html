<! DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-wideth,initial-scale=1.0">
    <title>Application Reservation d'hotel</title>
</head>

<body>
    <form action="destination.html" method="post">
        <fieldset>
            <legend>Information personnelles</legend>
            <label for="name"> Nom Utilisateur : </label>
            <input type="text" id="name" required autofocus placeholder="votre nom" 
            title="Entrez plus de trois lettres" pattern="[a-zA-Z]{3,}">
            <label for="email"> Adresse email : </label>
            <input type="email" id="email" required autofocus placeholder="votre email" 
            title="Entrez une adresse email valide" 
            pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.][a-zA-Z]{2,}">
            <label for="numTel"> Numero de telephone : </label>
            <input type="phone" id="numTel" required placeholder="votre numero telephone" 
            title="Entrez un numero de telephone dans ce format : ### ### ####" 
            pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
            <select name="pays" required>
                <option value=""></option>
                <option value="CH">Chine</option>
                <option value="CA">Canada</option>
                <option value="US">USA</option>
                <option value="RU">Russia</option>
                <option value="FR">France</option>
                <option value="DZ">Algerie</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend> Details Reservation : </legend>
            <label for="date">Date de Reservation </label>
            <input type="date" id="date" min="2022-01-01">
        <br>
            <label for="nombreVisiteur">Nombre Visiteurs : </label>
            <input type="number" id="nombreVisiteur" min="1" max="5" name="nombreVisiteur">
            <p> Est ce que vous commandez des repas ? </p>
            <label for="repas"> Oui </label>
            <input type="radio" id="ouiRepas" name="repas">
            <label for="repas"> Non </label>       
            <input type="radio" id="nonRepas" name="repas">
        <br>
            <label for="terrasse"> Est ce vous voulez une terrasse ? </label>
            <input type="checkbox" id="terrasse" name="terrasse" checked>
        <br>
            <input type="image" src="submit.jpg" alt="bouton submit">
        </fieldset>
    </form>
</body>
</html
